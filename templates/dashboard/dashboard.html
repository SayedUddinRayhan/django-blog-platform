{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row g-4">

  {% include 'dashboard/sidebar.html' %}

  <!-- Main Content -->
  <section class="col-md-9 col-lg-10">
    <div class="mb-4">
      <h2 class="fw-semibold">Dashboard</h2>
      <p class="text-muted mb-0">
        Welcome, {{ request.user.get_full_name|default:request.user.username }}
      </p>
    </div>

    <!-- Stats -->
    <div class="row g-3 mb-4">

      <div class="col-md-4 col-lg-6">
        <div class="card shadow-sm rounded-3">
          <div class="card-body">
            <h6 class="text-muted text-center">Categories</h6>
            <h3 class="fw-bold text-center">{{ total_categories }}</h3>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-6">
        <div class="card shadow-sm rounded-3">
          <div class="card-body">
            <h6 class="text-muted text-center">Blog Posts</h6>
            <h3 class="fw-bold text-center">{{ total_posts }}</h3>
          </div>
        </div>
      </div>



    </div>

   

  </section>
</div>
{% endblock %}
