{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="row g-4 mb-4">

  {% include 'dashboard/sidebar.html' %}

  <!-- Main Content -->
  <section class="col-md-9 col-lg-10">

    <!-- Page Header -->
    <div class="mb-4">
      <h2 class="fw-semibold mb-1">Add Category</h2>
      <p class="text-muted mb-0">Fill in the details to create a new category.</p>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm rounded-3 form-card mx-auto">
      <div class="card-body">

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form | crispy }}

          <!-- Actions -->
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button type="submit" class="btn btn-primary">
              Create
            </button>

            <a href="{% url 'categories' %}" class="btn btn-outline-secondary">
              Cancel
            </a>
          </div>

        </form>

      </div>
    </div>

  </section>
</div>

<!-- Optional CSS for responsive card -->
<style>
  /* Center and limit width on all screens */
  .form-card {
    max-width: 520px;
    width: 100%;
  }

  /* Mobile adjustments */
  @media (max-width: 576px) {
    .form-card {
      padding: 1rem;
    }
  }
</style>
{% endblock %}
