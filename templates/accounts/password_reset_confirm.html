{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center py-4 py-md-5">
  <div class="col-12 col-sm-10 col-md-6 col-lg-5">

    <div class="p-4 p-md-5 rounded-4 shadow bg-body">
      <h3 class="fw-bold mb-4 text-center">Set new password</h3>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-between mt-4">
          <a href="{% url 'login' %}" class="btn btn-secondary w-100 w-sm-auto">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary w-100 w-sm-auto">
            Update Password
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
