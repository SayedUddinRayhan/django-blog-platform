{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-11 col-sm-10 col-md-8 col-lg-5">

        <div class="p-4 p-md-5 rounded-4 shadow-lg bg-body border">
            <!-- Heading -->
            <h2 class="fw-bold mb-4 text-center fs-3">Create an Account</h2>

            <!-- Registration Form -->
            <form action="{% url 'register' %}" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary mt-3 w-100">
                    Register
                </button>
            </form>

            <!-- Separator -->
            <hr class="my-4">

            <!-- Login Link -->
            <p class="text-center mb-0 small text-muted">
                Already have an account?
                <a href="{% url 'login' %}" class="text-decoration-none fw-medium">
                    Login
                </a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
