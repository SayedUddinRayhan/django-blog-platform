{% extends "base.html" %}

{% block title %}Registration Successful{% endblock %}

{% block content %}

<div class="row justify-content-center py-5 px-2 px-sm-0">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">

        <div class="p-3 p-sm-4 p-md-5 rounded-4 shadow-lg bg-body text-center">

            <!-- Success Icon -->
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="text-success mx-auto d-block">
                    <circle cx="32" cy="32" r="30"></circle>
                    <path d="M22 33l6 6 14-14"></path>
                </svg>
            </div>

            <!-- Heading -->
            <h2 class="fw-bold fs-4 fs-md-3 mb-3">
                Registration Successful!
            </h2>

            <!-- Message -->
            <p class="text-muted mb-4 fs-6 fs-md-5">
                Your account has been created successfully.  
                You can now log in and start using your account.
            </p>

            <!-- Login Button -->
            <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2 py-md-3 rounded-3 fw-semibold">
                Go to Login
            </a>

        </div>

    </div>
</div>

{% endblock %}
