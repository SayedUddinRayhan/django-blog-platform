{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password | The Sayed Blog{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-12 col-sm-10 col-md-6 col-lg-5">

    <div class="p-4 p-md-5 rounded-4 shadow bg-body">
      <h4 class="mb-4 fw-bold text-center">Change Password</h4>

      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-between mt-4">
          <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            Update Password
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
