{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password | The Sayed Blog{% endblock %}

{% block content %}
<div class="row justify-content-center py-5 px-2 px-sm-0">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6">

    <div class="p-3 p-sm-4 p-md-5 rounded-4 shadow bg-body">
      <h3 class="fw-bold mb-3 text-center">Reset your password</h3>
      <p class="text-muted text-center mb-4">
        Enter your email to receive a password reset link.
      </p>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-3">Send reset link</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">Back to login</a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
