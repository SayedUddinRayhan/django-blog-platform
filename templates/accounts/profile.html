{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile | The Sayed Blog{% endblock %}

{% block content %}
<div class="row justify-content-center py-5 px-2 px-sm-0">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6">

    <!-- Profile Update Card -->
    <div class="p-3 p-sm-4 p-md-5 rounded-4 shadow bg-body mb-4">
      <h4 class="mb-3 fw-bold text-center">Update Profile</h4>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex flex-column flex-sm-row justify-content-between mt-4 gap-2">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 w-sm-auto">Cancel</a>
            <button type="submit" class="btn btn-primary w-100 w-sm-auto">Update Profile</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Password Change Card -->
    <div class="p-3 p-sm-4 p-md-5 rounded-4 shadow bg-body mb-4">
      <h4 class="mb-3 fw-bold text-center">Change Password</h4>
      <div class="card-body">
        <p class="mb-3 text-center text-sm-start">
          You can change your password here.
        </p>
        <a href="{% url 'password_change' %}" class="btn btn-warning w-100">
          Change Password
        </a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
