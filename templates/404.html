<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f7f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #2c3e50;
        }

        h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #777;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        a:hover {
            background: #1b2836;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h3>Page Not Found</h3>
        <p>The page you're looking for doesn't exist or may have been removed.</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>
</body>
</html>
